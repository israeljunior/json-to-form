<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
		<title>JsonToForm</title>

		<style>
			.container {
				max-width: 700px;
				margin: 50px auto;
			}

			.form {
				margin: 0 auto 100px;
			}

			.form button[type="submit"] {
				margin-top: 20px;
			}
		</style>
</head>
<body>
	<div class="container">
		<h2 class="title">Form 1</h2>
		<div id="form1"></div>
		
		<h2 class="title">Form 2</h2>
		<div id="form2"></div>
	</div>
	
	<script src="dist/json-to-form.min.js"></script>
	
	<script>
		var dataForm1 = {
			options: {
				action: 'submit.php'
			},
			fields: [
				{
					name: 'name',
					placeholder: 'Enter your name'
				},
				{
					name: 'email',
					placeholder: 'Enter a valid email address',
					type: 'email'
				},
				{
					name: 'options',
					type: 'checkbox',
					data: [
						{title: 'aaa'},
						{title: 'bbb'},
						{title: 'ccc'},
					]
				}
			]
		}

		var form1 = new JsonToForm({
			data: dataForm1,
			container: '#form1'
		})

		var form2 = new JsonToForm({
			data: './src/data.json',
			container: '#form2'
		})
	</script>
</body>
</html>
